<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/my-grid.css">
    <link rel="stylesheet" href="./css/simple-grid.css">
</head>

<body>
    <div class="shadow">
        <h1 class="head">
            Greetings
        </h1>
        <a href="./greet-test/index.html" target="_blank">
            <div class="middle">

                <h6>Unit Test</h6>
            </div>
        </a>
        <hr>





        <div class="middle">

            <div class="error_div">

            </div>


        </div><!-- //eof middle-->




        <div class="middle">
            <div class="span-name">
                <h5>
                    Name:
                </h5>

                <input class="enter-name-field" type="text" name="enter-name" id="" placeholder="Enter your name">

                <div class="counter_label">
                    <h5>
                        counter:
                    </h5>
                    <h5 class="counter_div">
                        0
                    </h5>
                </div>
            </div>

        </div> <!-- //eof middle-->




















        <div class="middle">
            <div class="middle">
                <label class="japanese">
                    <span>Japanese</span>
                    <input type="radio" name="rdio" value="japanese" class="rdio">

                </label>

                <label class="venda">
                    <span>Venda</span>
                    <input type="radio" name="rdio" id="" value="venda" class="rdio">

                </label>

                <label class="latin">
                    <span>Latin</span> <input type="radio" name="rdio" id="" value="latin" class="rdio">

                </label>

            </div>

        </div><!-- //eof middle-->



        <div class="middle">

            <div class="greetCtrl">
                <button class="greetBtn">
                    Greet me
                </button>

                <div class="resetBtn">
                    <button class="reset">
                        Reset me
                    </button>
                </div>

                <div class="listNames">
                    <button class="listBtn">
                        Show all
                    </button>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="output_div">
                <div class="center"></div>
    
            </div>
        </div><!-- //eof middle-->
    

    </div><!-- //eof middle-->

   

    </div>
    <script src="./js/greet-factory-function.js"></script>
    <script src="./js/javascript.js"></script>
    <script src="./greet-test/greet.test.js"></script>

</body>


</html>
